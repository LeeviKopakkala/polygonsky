 <script> 

var img = document.getElementById("wallpaper");
var clock = document.getElementById("clock");
var slider1 = document.getElementById("colorvalue");
var slider2 = document.getElementById("grayscalevalue");
var slider3 = document.getElementById("blurvalue");
var slider4 = document.getElementById("invertvalue");
var slider5 = document.getElementById("saturatevalue");
var sliderclock = document.getElementById("clockvalue");

var color = slider1.value;
var grayscale = slider2.value;
var blur = slider3.value;
var invert = slider4.value;
var clocksize = sliderclock.value;
var saturate = slider5.value;

slider1.addEventListener("input", function(){
    color = this.value;
    img.style["-webkit-filter"] = "grayscale("+grayscale+"%) invert(" +invert+ "%) blur("+blur+"px) hue-rotate(" + this.value + "deg) saturate("+saturate+"%)";
});
slider2.addEventListener("input", function(){
    grayscale = this.value;
    img.style["-webkit-filter"] = "grayscale(" + this.value + "%) invert(" +invert+ "%) blur("+blur+"px) hue-rotate("+color+"deg) saturate("+saturate+"%)";
});

slider3.addEventListener("input", function(){
    blur = this.value;
    img.style["-webkit-filter"] = "grayscale(" + grayscale + "%) invert(" +invert+ "%) blur("+this.value+"px) hue-rotate("+color+"deg) saturate("+saturate+"%)";
});

slider4.addEventListener("input", function(){
    invert = this.value;
    img.style["-webkit-filter"] = "grayscale(" + grayscale + "%) invert(" +this.value+ "%) blur("+blur+"px) hue-rotate("+color+"deg) saturate("+saturate+"%)";
});

slider5.addEventListener("input", function(){
    saturate = this.value;
    img.style["-webkit-filter"] = "grayscale(" + grayscale + "%) invert(" +invert+ "%) blur("+blur+"px) hue-rotate("+color+"deg) saturate("+this.value+"%)";
});

$(sliderclock).on('input', function () {
    var v = $(this).val();
    $(clock).css('font-size', v + '%')
});

</script>
<script>
function showcontrols() {

     var x = document.getElementById('controls');
    if (x.style.display === 'none') {
        x.style.display = 'block';
        x.style.opacity = '0.8'
    } else {
        x.style.display = 'none';
        x.style.opacity = '0'
    }
}
function startTime() {
    var today = new Date();
    var h = today.getHours();
    if (h < 2) {
     h = "0" + today.getHours();
}
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('clock').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
function showclock() {

     var u = document.getElementById('clock');
    if (u.style.display === 'none') {
        u.style.display = 'block';

    } else {
        u.style.display = 'none';
    }

}
</script>

<script>
document.getElementById("colorvalue").addEventListener("change", function() {
    document.getElementById("img").setAttribute("style", "-webkit-filter:grayscale(" + this.value + "%)");
}, false);​

</script>

<script>
var m = document.getElementById('clock');
m.addEventListener('mousedown', mouseDown, false);
window.addEventListener('mouseup', mouseUp, false);

function mouseUp() {
    window.removeEventListener('mousemove', move, true);
}

function mouseDown(e) {
    window.addEventListener('mousemove', move, true);
}

function move(e) {
    m.style.top = e.clientY + 'px';
    m.style.left = e.clientX + 'px';
};


</script>
